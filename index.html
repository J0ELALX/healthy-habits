<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Habits Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Healthy Habits Challenge</h1>

        <!-- User Profile -->
        <div class="card" id="user-profile">
            <h2>Welcome, <span id="username">User</span>!</h2>
            <p>Start Date: <span id="start-date"></span></p>
        </div>

        <!-- Habit Tracking -->
        <div class="card">
            <h2>Track Your Habits</h2>
            <div id="habit-tracking"></div>
        </div>

        <!-- Weekly Challenge -->
        <div class="card">
            <h2>This Week's Challenge:</h2>
            <p id="weekly-challenge"></p>
        </div>

        <!-- Progress Chart -->
        <div class="card" id="progress-chart">
            <h2>Progress Chart</h2>
            <p>Progress details go here.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Footprint Tracker (UAE)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      padding: 30px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #3949ab;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    form input, form select, form button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    form button {
      grid-column: span 2;
      background: #3949ab;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #283593;
    }
    .erase-button {
      background: #e53935;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .erase-button:hover {
      background: #c62828;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f3f4f6;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-around;
      margin-top: 40px;
    }
    canvas {
      flex: 1 1 400px;
      max-width: 100%;
    }
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      form button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üåç Global Footprint Tracker (UAE)</h2>
  <form id="productForm">
    <input type="text" id="product" placeholder="Product Name" required>
    <input type="text" id="brand" placeholder="Brand" required>
    <input type="text" id="country" placeholder="Country of Origin" required>
    <select id="category" required>
      <option value="">Select Category</option>
      <option>Electronics</option>
      <option>Clothing</option>
      <option>Food</option>
      <option>Household</option>
      <option>Other</option>
    </select>
    <input type="date" id="date">
    <button type="submit">Add Item</button>
  </form>

  <button class="erase-button" onclick="eraseData()">üóëÔ∏è Erase All Data</button>

  <table id="productTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Brand</th>
        <th>Country</th>
        <th>Category</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="charts">
    <canvas id="countryChart"></canvas>
    <canvas id="categoryChart"></canvas>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
<script>
  const form = document.getElementById('productForm');
  const tableBody = document.querySelector('#productTable tbody');
  let data = JSON.parse(localStorage.getItem('footprintData')) || [];

  const updateTable = () => {
    tableBody.innerHTML = '';
    data.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.product}</td>
        <td>${item.brand}</td>
        <td>${item.country}</td>
        <td>${item.category}</td>
        <td>${item.date || '-'}</td>
      `;
      tableBody.appendChild(row);
    });
  };

  let countryChartInstance = null;
  let categoryChartInstance = null;

  const updateCharts = () => {
    const countryCount = {};
    const categoryCount = {};

    data.forEach(item => {
      countryCount[item.country] = (countryCount[item.country] || 0) + 1;
      categoryCount[item.category] = (categoryCount[item.category] || 0) + 1;
    });

    if (countryChartInstance) countryChartInstance.destroy();
    if (categoryChartInstance) categoryChartInstance.destroy();

    countryChartInstance = new Chart(document.getElementById('countryChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(countryCount),
        datasets: [{
          label: 'Items per Country',
          data: Object.values(countryCount),
          backgroundColor: '#42a5f5'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    categoryChartInstance = new Chart(document.getElementById('categoryChart'), {
      type: 'pie',
      data: {
        labels: Object.keys(categoryCount),
        datasets: [{
          label: 'Category Distribution',
          data: Object.values(categoryCount),
          backgroundColor: ['#66bb6a', '#ffa726', '#26c6da', '#ab47bc', '#ff7043']
        }]
      },
      options: {
        responsive: true
      }
    });
  };

  form.addEventListener('submit', e => {
    e.preventDefault();
    const newItem = {
      product: form.product.value.trim(),
      brand: form.brand.value.trim(),
      country: form.country.value.trim(),
      category: form.category.value,
      date: form.date.value
    };
    data.push(newItem);
    localStorage.setItem('footprintData', JSON.stringify(data));
    updateTable();
    updateCharts();
    form.reset();
  });

  function eraseData() {
    if (confirm("Are you sure you want to erase all data?")) {
      localStorage.removeItem('footprintData');
      data = [];
      updateTable();
      updateCharts();
    }
  }

  updateTable();
  updateCharts();
</script>
</body>
</html>
